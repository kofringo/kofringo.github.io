<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebNovel Submission</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-2xl bg-white p-6 md:p-8 rounded-xl shadow-2xl border border-gray-100">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Submit a New Novel</h1>
        <p class="text-gray-500 mb-6 border-b pb-4">Fill out the details below to add your novel to the public list.</p>

        <form id="novelForm" onsubmit="event.preventDefault(); submitNovel();">
            <!-- Novel Title -->
            <div class="mb-4">
                <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Novel Title</label>
                <input type="text" id="title" name="title" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                       placeholder="e.g., The Journey of the Azure Dragon">
            </div>

            <!-- Image URL (Cover) -->
            <div class="mb-4">
                <label for="imageURL" class="block text-sm font-medium text-gray-700 mb-1">Cover Image URL</label>
                <input type="url" id="imageURL" name="imageURL" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                       placeholder="https://example.com/novel-cover.jpg">
                <p class="text-xs text-gray-500 mt-1">
                    Tip: Use the image placeholder: <span class="font-mono text-xs">https://placehold.co/400x600/0f172a/ffffff?text=My+Novel</span>
                </p>
            </div>

            <!-- Summary Textarea -->
            <div class="mb-6">
                <label for="summary" class="block text-sm font-medium text-gray-700 mb-1">Summary / Synopsis</label>
                <textarea id="summary" name="summary" rows="6" required
                          class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150 resize-y"
                          placeholder="Provide a detailed summary of the novel."></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" id="submitButton"
                    class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-200 ease-in-out shadow-lg transform hover:scale-[1.01]">
                Submit Novel
            </button>
        </form>

        <!-- Message Box for Feedback/Errors -->
        <div id="messageBox" class="mt-6 p-4 rounded-lg hidden"></div>

        <!-- Link back to the main website -->
        <div class="mt-6 text-center pt-4 border-t border-gray-100">
            <a href="novel_website.html" 
               class="text-blue-600 font-medium hover:underline flex items-center justify-center">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                Go back to the Novel Reading Platform
            </a>
        </div>
    </div>

    <!-- Custom Modal HTML for full summary/errors -->
    <div id="customModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50 transition-opacity duration-300">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg p-6 transform scale-100 transition-transform duration-300">
            <div class="flex justify-between items-start border-b pb-3 mb-4">
                <h3 id="modalTitle" class="text-xl font-bold text-gray-800">Details</h3>
                <button onclick="window.closeModal()" class="text-gray-500 hover:text-gray-900 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <p id="modalBody" class="text-gray-700 whitespace-pre-wrap max-h-96 overflow-y-auto"></p>
            <div class="mt-6 flex justify-end">
                <button onclick="window.closeModal()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-150">
                    Close
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Setup (Mandatory Canvas Setup) ---
        // NOTE: When running on a GitHub Pages site, the __app_id, __firebase_config, and __initial_auth_token 
        // will not be automatically defined. You will need to manually provide these values 
        // if you want the Firestore features to work outside of the secure Canvas environment.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'webnovel-platform';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
             // Placeholder/Sample Firebase Config - REPLACE WITH YOUR OWN CONFIG
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db;
        let auth;
        let userId = 'anonymous'; 

        // Firestore Collection Path (must be public for the reading app to access)
        // NOTE: This path is set for the canvas environment. For external use, simplify the path 
        // (e.g., to just 'novels' if security rules allow).
        const NOVELS_COLLECTION_PATH = `/artifacts/${appId}/public/data/novels`;
        
        // --- Utility Functions (Modal/Messages) ---
        window.viewModal = function(title, content, isError = false) {
            const modal = document.getElementById('customModal');
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalBody').textContent = content;
            modal.classList.remove('hidden');
        }

        window.closeModal = function() {
            document.getElementById('customModal').classList.add('hidden');
        }
        
        function showMessage(text, isError = false) {
            const box = document.getElementById('messageBox');
            box.textContent = text;
            box.classList.remove('hidden', 'bg-red-100', 'text-red-800', 'bg-green-100', 'text-green-800');
            if (isError) {
                box.classList.add('bg-red-100', 'text-red-800');
            } else {
                box.classList.add('bg-green-100', 'text-green-800');
            }
        }

        // --- Core Logic ---
        async function initFirebase() {
            try {
                // setLogLevel('Debug'); // Enable Firestore logging for debugging
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                await setPersistence(auth, browserLocalPersistence);

                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        showMessage(`Signed in successfully. Your Author ID: ${userId.substring(0, 8)}...`, false);
                    } else {
                        showMessage("Authentication failed. Cannot submit novel.", true);
                    }
                });

            } catch (error) {
                console.error("Firebase Initialization Error:", error);
                showMessage(`System Error: Failed to initialize Firebase. ${error.message}`, true);
            }
        }
        
        window.submitNovel = async function() {
            if (!db || !userId) {
                showMessage("Database not ready. Please wait for initialization.", true);
                return;
            }

            const title = document.getElementById('title').value.trim();
            const imageURL = document.getElementById('imageURL').value.trim();
            const summary = document.getElementById('summary').value.trim();

            if (!title || !imageURL || !summary) {
                showMessage('Please fill out all fields.', true);
                return;
            }

            const novelData = {
                title: title,
                imageURL: imageURL,
                summary: summary,
                authorId: userId,
                createdAt: serverTimestamp()
            };

            const submitButton = document.getElementById('submitButton');
            submitButton.disabled = true;
            const originalText = submitButton.textContent;
            submitButton.textContent = 'Submitting...';

            try {
                await addDoc(collection(db, NOVELS_COLLECTION_PATH), novelData);

                // Success feedback and form reset
                showMessage("Novel submitted successfully! Check the Novel Website to see it.", false);
                document.getElementById('novelForm').reset();

            } catch (e) {
                console.error("Error adding document: ", e);
                showMessage(`Submission Failed: ${e.message}`, true);
            } finally {
                submitButton.textContent = originalText;
                submitButton.disabled = false;
            }
        }

        // --- Initialization ---
        window.onload = initFirebase;
    </script>
</body>
</html>
